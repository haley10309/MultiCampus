    <title>Document</title>
    <script>
        var i = 1;
        while (i <= 100) {
            if (i % 3 == 0) {
                document.write(i + " ");
            }
            i++
        }
    </script>
    <div>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <!-- jquery 사용법  -->
    </div>
    <script>
        var today = new Date();
        var thisYear = today.getFullYear();
        var theDate = new Date(thisYear, 11, 31);
        document.write("<h1>올해 연말</h1>");
        document.write(theDate);
    </script>
